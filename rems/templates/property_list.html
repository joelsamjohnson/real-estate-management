{% extends 'base.html' %}


{% block content %}

<a href="/add-property/" class="text-blue-500">Create a new property</a>
  {% for property in properties %}
<div class="px-3 py-2 bg-gray-100 rounded-sm">
  <h3 class="text-3xl text-gray-900">{{ property.title }}</h3>
    <li>
        <a href="{{ property.id }}" >{{ property.title }}</a>
         <p>{{ property.address }}</p>
    </li>
  {% endfor %}
</div>

{% endblock content %}
